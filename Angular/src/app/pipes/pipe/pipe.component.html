 <div>
    <h3>Date Pipe</h3>
<p>Birthday:{{dob}}</p>
<p>Birthday:{{dob |date:'full'}}</p>
</div>
<h3> Currency Price</h3>
<div>
    <h3>Currency pipe</h3>
    <p>Currency:{{price}}</p>
    <p>Currency:{{price|currency}}</p>
</div>
<div> 
    <h3>Json pipe</h3>
    <p>JSON:{{user| json}}</p>
</div>
<div>
    <h3>Slice pipe</h3>
    <p>Message:{{message|slice:10}}</p>
</div>
