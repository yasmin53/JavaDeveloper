<div class="col-md-8">
    <h2 > Update User</h2>
    <form [formGroup]="updateUser"  >
      <div class="form-group">
        <label for="id">Id:</label>
        <input type="number" formControlName="id" placeholder="User Id" name="id" class="form-control" id="id"disabled >
      </div>
      <div class="form-group">
        <label for="userName">User Name:</label>
        <input formControlName="name" placeholder="User Name" name="courseName" class="form-control" id="name">
      </div>
       <div class="form-group">
        <label for="courseDuration">Email:</label>
        <input type="text" formControlName="email" placeholder="User Email" name="courseDuration" class="form-control" id="email">
      </div>
       
      <div class="form-group">
        <label for="courseFee">Phone:</label>
        <input type="text" formControlName="phone" placeholder="User Phone Number" name="courseFee" class="form-control" id="phone">
      </div>
  
  
  
      <button class="btn btn-success" (click)="updateTheUser()" [disabled]="!updateUser.valid">Update User</button>
    </form>
  </div>
