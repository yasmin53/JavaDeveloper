<div class="col-md-8">
    <h2 > Create An Account</h2>
    <form [formGroup]="registerUser" (ngSubmit)="onSubmit()">
      
      
      <div class="form-group">
        <label for="id"> User Id:</label>
        <input type="number" formControlName="id" placeholder="User Id" name="lname" class="form-control" id="lname" >
      </div>
      <div class="form-group">
        <label for="name"> Name:</label>
        <input type="text" formControlName="name" placeholder="Name" name="fname" class="form-control" id="fname" >
      </div>
      <div class="form-group">
        <label for="email"> Email:</label>
        <input type="email" formControlName="email" placeholder="Email" name="email" class="form-control" id="email" >
      </div>
      <div class="form-group">
        <label for="phone"> Phone:</label>
        <input type="number" formControlName="phone" placeholder="Phone Number" name="phone" class="form-control" id="phone" >
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" formControlName="password" placeholder="Password" name="password" class="form-control" id="password">
      </div>
      <div class="form-group">
        <label for="password">Re-Enter Password:</label>
        <input type="password" formControlName="password" placeholder="Re-Enter Password" name="password" class="form-control" id="password">
      </div>
      
      
  
  
  
      
      <button class="btn btn-success" (click)="addUser()">Add User</button>
      
    </form>
  </div>
