<div class="col-md-8">
    <h2 > User Details</h2>
    <form [formGroup]="registerUser" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="id"> Id:</label>
        <input type="number" formControlName="id" placeholder="User Id" name="id" class="form-control" id="id" >
      </div>
      <div class="form-group">
        <label for="userName"> Name:</label>
        <input formControlName="name" placeholder="Name" name="courseName" class="form-control" id="name">
      </div>
       <div class="form-group">
        <label for="courseDuration">Email:</label>
        <input type="text" formControlName="email" placeholder="User Email" name="courseDuration" class="form-control" id="email">
      </div>
       
      <div class="form-group">
        <label for="courseFee">Phone:</label>
        <input type="text" formControlName="phone" placeholder="User Phone Number" name="courseFee" class="form-control" id="phone">
      </div>
  
  
  
      <button class="btn btn-success" (click)="addUser()">Add User</button>
    </form>
  </div>
