<!DOCTYPE html>
<html>
<body>

<h2>Unordered List with Circle Bullets</h2>

<ul style="list-style-type:circle;">
    
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>  
<ul style="list-style-type:square;">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
      </ul>

      <ul style="list-style-type:none;">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
          </ul>
          <ol type="1">
                <li>Coffee</li>
                <li>Tea</li>
                <li>Milk</li>
              </ol>
              <ol type="a">
                    <li>Coffee</li>
                    <li>Tea</li>
                    <li>Milk</li>
                  </ol>  
                  
                        









</body>
</html>
