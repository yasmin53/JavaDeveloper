    <script>
​
        function get(){
            username=document.getElementById('username').value;
            local_username=localStorage.getItem('username');
            if(username==local_username){
                password=localStorage.getItem("password");
                document.getElementById("password").value=password;
            }
        }
​
        function login(){
            var local_username=localStorage.getItem('username');
            var local_password=localStorage.getItem('password');
            var username=document.getElementById('username').value;
            var password=document.getElementById('password').value;
            if((local_username==username) && (local_password==password)){
                document.getElementById('error').innerHTML="Logged in successfully";
            }else{
                document.getElementById('error').innerHTML="Username and Password doesn't match";
            }
        }
    </script>
